<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space themed Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
            <figure>
                <img src="images/SPACE.png" alt="Space Image" width="380">
                <figcaption class="offscreen">A planet</figcaption>
            </figure>

            <fieldset>
                <legend class="offscreen">Sign up</legend>
                <form method="get">
                    <p>

                        <input type="text" placeholder="Username" required>
                    </p>
                    <p>
                        <input type="password" placeholder="Password" required>
                    </p>
                    <p>
                        <button>Sign In</button>
                    </p>
                        
                    <p><a href="#">Forgot Password?</a></p>
                </form>
            </fieldset>
    </section>
</body>
</html>
